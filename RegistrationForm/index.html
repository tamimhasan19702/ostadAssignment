<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <!-- using tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(to right, #3f51b5, #9c27b0);
      }

      .btn-gradient-purple {
        background: linear-gradient(to right, #3f51b5, #9c27b0);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: bold;
        border: none;
        transition: opacity 0.3s ease;
      }

      .btn-gradient-red {
        background: linear-gradient(to right, #751212, #ec4444);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: bold;
        border: none;
        transition: opacity 0.3s ease;
      }

      .btn-gradient-purple:hover,
      .btn-gradient-red:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <!-- Registration Form Container -->
    <div
      class="bg-white shadow-md rounded mx-4 md:mx-0 px-8 pt-6 pb-8 mb-4 w-full max-w-md">
      <h2 class="text-center text-xl font-bold mb-4">Registration</h2>

      <!-- Form -->
      <form action="#" method="POST" class="space-y-4">
        <!-- Full Name and Username -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="full-name"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Full Name</label
            >
            <input
              type="text"
              id="full-name"
              placeholder="Enter your name"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
          <div>
            <label
              for="username"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
        </div>

        <!-- Email and Phone Number -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="email"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
          <div>
            <label
              for="phone"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              placeholder="Enter your number"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
        </div>

        <!-- Password and Confirm Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label
              for="password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your password"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-500" />
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-4">
          <label for="gender" class="block text-gray-700 text-sm font-bold mb-2"
            >Gender</label
          >
          <div class="flex space-x-4">
            <label class="flex items-center">
              <input type="radio" name="gender" value="male" class="mr-2" />
              <span class="text-gray-700">Male</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="female" class="mr-2" />
              <span class="text-gray-700">Female</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="other" class="mr-2" />
              <span class="text-gray-700">Other</span>
            </label>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-start gap-4">
          <button
            type="button"
            class="btn-gradient-red focus:outline-none focus:shadow-outline">
            Cancel
          </button>
          <button
            type="submit"
            class="btn-gradient-purple focus:outline-none focus:shadow-outline">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
